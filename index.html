<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Alat - ITS TV</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="formPage" class="card">
            <div class="header-section">
                <h2>Inventaris alat</h2>
                <p>Silakan scan QR alat</p>
            </div>
            
            <form id="inventoryForm">
                <div class="input-row">
                    <label>Kode Alat</label>
                    <input type="text" id="kode_alat" placeholder="Menunggu scan..." autofocus required autocomplete="off">
                </div>


                <div class="input-row">
                    <label>Jumlah Alat</label>
                    <input type="number" id="jumlah_alat" min="1" placeholder="0" required>
                </div>

                <div class="input-row">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="" disabled selected>Pilih status...</option>
                        <option value="IN">Check In</option>
                        <option value="OUT">Check Out</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" id="submitBtn" class="btn-primary">SUBMIT DATA</button>
                </div>
            </form>
        </div>

        <div id="resultPage" class="hidden">
            <div class="header-result">
                
                <h3 class="success-title">âœ… Update Berhasil</h3>
            </div>

            <div class="result-table">
                <p>Barang: <span id="resNama">Menunggu...</span></p> 
                <p>Kode: <span id="resKode"></span></p>
                <p>Check: <span id="resStatus"></span></p>
                <p>Jumlah: <span id="resJumlah"></span></p>
    
    <div class="stok-box">
        Stok Akhir: <span id="resSisa">0</span> </div>
    
    <button onclick="resetHalaman()">SUBMIT LAGI</button>
            </div>

            <div class="stok-box">
                <span>Stok Akhir</span>
                <span id="resSisa" class="stok-count">0</span>
            </div>
            

            <button onclick="resetHalaman()" class="btn-secondary">SUBMIT LAGI</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
